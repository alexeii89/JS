<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /*
        1. При использовании ++ вместе увеличивает значение переменной на еденицу a = 2
        2. Не встречался но предположу что ++ прибовляет после присваивания т.к. по окончанию b = 2
        3. если раскрыть то получится 2 + a + 1, (a = 2) + 1 = 3 так как до этого было ++a. ответ 5
        4. раскрываем 2 + 2 после окончания b + 1 = 3. Из 3 а = 3.
        */
    </script>
</body>
